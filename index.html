<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tip calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">splitter</h1>
    </header>
    <main class="main">
      <div class="control-panel">
        <h2>Bill</h2>
        <div class="input-container">
          <i class="fa-solid fa-euro icon"></i>
          <input id="bill-input" class="input-field" type="number" pattern="\d*" />
        </div>
        <h2>Select Tip %</h2>
        <div class="tipping">
          <input name="tip-amount" id="tip-5" type="radio" value="0.05" />
          <label for="tip-5">5%</label>
          <input name="tip-amount" id="tip-10" type="radio" value="0.10" />
          <label for="tip-10">10%</label>
          <input name="tip-amount" id="tip-15" type="radio" value="0.15" />
          <label for="tip-15">15%</label>
          <input name="tip-amount" id="tip-25" type="radio" value="0.25" />
          <label for="tip-25">25%</label>
          <input name="tip-amount" id="tip-50" type="radio" value="0.50" />
          <label for="tip-50">50%</label>
          <div class="custom-tip-wrap">
            <input name="tip-amount" id="custom-tip" type="radio" />
            <label class="custom-tip-label" for="custom-tip">Custom</label>
            <input class="custom-tip-input input-field" type="number" id="custom-tip-input" pattern="\d*" />
          </div>
        </div>
        <h2>Number of People</h2>
        <h2 class="error-message">Can't be zero</h2>
        <div class="input-container">
          <i class="fa-solid fa-user icon"></i>
          <input id="number-of-people" class="input-field" type="number" value="1" pattern="\d*" />
        </div>
      </div>
      <div class="result">
        <div class="amount-wrap">
          <div class="amount-text">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <h4 class="tip-person result-money">€0.00</h4>
        </div>
        <div class="amount-wrap">
          <div class="amount-text">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <h4 class="total-person result-money">€0.00</h4>
        </div>
        <a id="reset-button">reset</a>
      </div>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
