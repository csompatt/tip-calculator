<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tip calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>splitter</h1>
    </header>
    <main>
      <div class="control-panel">
        <h2>Bill</h2>
        <input id="bill-input" type="number" />

        <h2>Select Tip %</h2>
        <label for="tip-5">5%</label>
        <input name="tip-amount" id="tip-5" type="radio" value="0.05" checked />
        <label for="tip-10">10%</label>
        <input name="tip-amount" id="tip-10" type="radio" value="0.10" />
        <label for="tip-25">25%</label>
        <input name="tip-amount" id="tip-25" type="radio" value="0.25" />
        <label for="tip-50">50%</label>
        <input name="tip-amount" id="tip-50" type="radio" value="0.50" />
        <label for="tip-custom">Custom</label>
        <input name="tip-amount" id="custom-tip" type="radio" />
        <input type="number" id="custom-tip-amount" />

        <h2>Number of People</h2>
        <input id="number-of-people" type="number" value="1" />
      </div>
      <div class="result">
        <h3>Tip Amount</h3>
        <p>/ person</p>
        <h4 class="tip-person"></h4>

        <h3>Total</h3>
        <p>/ person</p>
        <h4 class="total-person"></h4>

        <button id="reset-button">reset</button>
      </div>
    </main>

    <script src="./script.js" async defer></script>
  </body>
</html>
